
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Luxe Dune - Premium Fashion Experience</title>
    <link rel="stylesheet" href="./assets/styles/globals.css" />
    <link rel="stylesheet" href="./assets/styles/styleguide.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <!-- Header Section -->
    <header class="main-header solid">
      <div class="header-container">
        <div class="brand-name">
          <img class="logo" src="./assets/images/Photos/logo.png" alt="Luxe Dune logo" />
          <div class="brand-text">
            <span>LUXE</span>
            <span>DUNE</span>
          </div>
        </div>
        <nav class="main-nav">
          <a href="index.html#home" class="nav-link">HOME</a>
          <a href="index.html#about" class="nav-link">ABOUT US</a>
          <a href="index.html#contact" class="nav-link">CONTACT US</a>
          <a href="login.html" class="nav-link">LOGIN</a>
          <a href="signup.html" class="nav-link active">SIGNUP</a>
        </nav>
      </div>
    </header>

    <div class="auth-page-wrapper">
        <div class="auth-background-overlay"></div>
        
        <div class="auth-container">
            <div class="auth-box">
                <div class="auth-header">
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Join the Luxe Dune experience</p>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <form id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Create a password" required>
                            <span class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                        <div class="password-strength-meter">
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                            <span class="password-toggle" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="terms" name="terms" required>
                        <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                    </div>

                    <button type="submit" class="auth-button">
                        <span>Create Account</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </form>

                <div class="auth-divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-login">
                    <button class="social-btn google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button class="social-btn facebook">
                        <i class="fab fa-facebook-f"></i>
                        <span>Facebook</span>
                    </button>
                </div>

                <div class="auth-links">
                    <p>Already have an account? <a href="login.html">Sign In</a></p>
                    <p><a href="index.html" class="back-link"><i class="fas fa-chevron-left"></i> Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="main-footer">
      <div class="footer-container">
        <div class="footer-content">
          <div class="footer-brand">
            <img class="footer-logo" src="./assets/images/Photos/logo.png" alt="Luxe Dune logo" />
            <span class="footer-brand-name">LUXE DUNE</span>
          </div>
          <div class="footer-links">
            <div class="footer-section">
              <h4>Quick Links</h4>
              <a href="index.html#home">Home</a>
              <a href="index.html#about">About Us</a>
              <a href="index.html#contact">Contact</a>
            </div>
            <div class="footer-section">
              <h4>Connect With Us</h4>
              <div class="social-links">
                <a href="#" class="social-link">Facebook</a>
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Twitter</a>
              </div>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; 2025 Luxe Dune. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <!-- Include the external JavaScript file -->
    <script src="./assets/scripts/signup.js"></script>
</body>
</html>
